<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries and Capitals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>List of Countries and Their Capitals</h1>

    <table>
        <thead>
            <tr>
                <th>Country</th>
                <th>Capital</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ghana</td>
                <td>Accra</td>
            </tr>
            <tr>
                <td>United States</td>
                <td>Washington, D.C.</td>
            </tr>
            <tr>
                <td>Germany</td>
                <td>Berlin</td>
            </tr>
            <tr>
                <td>France</td>
                <td>Paris</td>
            </tr>
            <tr>
                <td>Japan</td>
                <td>Tokyo</td>
            </tr>
            <tr>
                <td>United Kingdom</td>
                <td>London</td>
            </tr>
            <tr>
                <td>Brazil</td>
                <td>Brasilia</td>
            </tr>
            <tr>
                <td>Canada</td>
                <td>Ottawa</td>
            </tr>
            <tr>
                <td>India</td>
                <td>New Delhi</td>
            </tr>
            <tr>
                <td>Australia</td>
                <td>Canberra</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
